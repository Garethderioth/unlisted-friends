sudo: false
language: node_js
cache:
  directories:
  - node_modules
notifications:
  email: false
node_js:
- '13'
before_script:
- npm install -g yarn
- cp tests/helpers/keys.json.example tests/helpers/keys.json
script:
- yarn run cover
- yarn run check-coverage
- yarn run build
after_success:
- yarn run report-coverage
- yarn run semantic-release
branches:
  only:
  - master
env:
  secure: 
